{% extends "base.html" %}
{% block title %}
    <title>Product form</title>
{% endblock %}
{% block content %}
    <form method="post" action="/create/" enctype= multipart/form-data>
        {% csrf_token %}
        {{ formset.management_form }}
        {% for field in formset %}
            <p></p>
            <p>{{ field.label_tag }} {{ field }}</p>
        {% endfor %}
        <input type="submit" value="Save">
    </form>
{% endblock %}
